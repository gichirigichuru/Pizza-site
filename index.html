<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-app</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <h1 id="piz-pap" class="">Pi<span id="spantext">zz</span>a pap!</h1>
        <div class="navi">
            <ul class="nav-items">
                <li><a href="#menus">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <!--End of Navigation bar-->

    <!--Start Landing-->
    <div class="landing">
        <div class="overlay">
            <div id="push"></div>
            <div class="landing-text">

                <h1 class="text-white text-center"><span class="pizz">Pizza </span><span class="exc">pap!</span></h1>
                <h2 class="text-white text-center">Get your pizza in an instant.</h2>

                <a href="#welcome">
                    <button class="btn bg-info floater  infinite delay-2s">Go</button>
                </a>
                <div class="socials">
                    <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
                    <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
                    <a href=""><span class="fab fa-google-plus icon_googlep"></span></a>
                    <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
                </div>
            </div>
        </div>
    </div>
    <!--End of landing page-->

    <!--Menu section-->
    <div class="welcome" id="welcome">
        <br><br><br><br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <img src="images/sec/ab1.png" alt="chef-cartoon" class="karibu-img">
                </div>
                <div class="col-md-6 karibu-txt">
                    <h1 class="text-center txt txt-big">Karibu <span class="pizz">Pizza </span><span
                            class="exc">pap!</span>
                    </h1>
                    <p class="text-center txt">The best pizza you'll ever taste</p>
                    <p class="text-center txt">Order your pizza and we wil deliver it to your location.</p>
                    <a href="#menus">
                        <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--End of menu section-->

    <!--Pizza images-->
    <div id="menus"></div>
    <br>
    <div class="menu col-md-12">
        <div class="menu-overlay">

            <h1 class="text-center text-white" id="menu">Menu</h1>
            <div class="pizza-menu row text-center">

                <figure class="col-sm-4">
                    <img src="images/2.png" alt="small-pizza" class="wiggle">
                    <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="images/1.png" alt="medium-pizza" class="wiggle">
                    <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="images/3.png" alt="large-pizza" class="wiggle">
                    <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
                </figure>
            </div>
        </div>
    </div>

        <!--Order section-->
        <label>pizza Flavor</label><br>
        <select class="flavors" id="flavor" required><br>
          <option label="chicken alfredo pizza" value="800">Chicken Alfredo Pizza</option>
          <option label="Taco Quesadila Pizza" value="1200">Taco Quesadila Pizza</option>
          <option label="Mushrooms" value="350">Mushrooms</option>
          <option label="Macaroni And Cheese Pizza" value="700">Macaroni And Cheese Pizza</option>
          <option label="Beef pizza" value="500">Beef pizza</option>
          <option label="Sausage pizza" value="650">Sausage pizza</option>
        </select><br>
      
      

        

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>


</html>
